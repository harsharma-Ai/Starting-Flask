<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        body {
            background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            margin-top: 100px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            animation: slideUp 1.2s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #loading {
            display: none;
        }

        h2 {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container text-center">
        <h2>üîç Please Enter the Text to be Analyzed</h2>
        <textarea id="textInput" class="form-control" rows="4" placeholder="Type something emotional..."></textarea>
        
        <button id="analyzeBtn" class="btn btn-primary mt-3">Run Sentiment Analysis</button>

        <!-- Emotion Detection Result Box -->
        <div id="resultBox" class="mt-3 p-3 border rounded bg-light shadow-sm">
            <h5 class="text-secondary">üß† Result of Emotion Detection:</h5>
            <div id="result" class="mt-2 text-dark" style="font-size: 1.1rem;"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="spinner-border text-primary mt-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='mywebscript.js') }}"></script>
</body>
</html>
